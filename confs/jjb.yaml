- defaults:
    name: global
    project-type: freestyle
    concurrent: true

- job:
     name: testproject-unit-tests
     defaults: global
     builders:
       - shell: |
           zuul-cloner http://ci.localdomain:8080 $ZUUL_PROJECT
           cd $ZUUL_PROJECT
           ./run_tests.sh

- project:
     name: testproject
     node: master
     triggers:
       - zuul
     jobs:
       - testproject-unit-tests
